project:
  name: acousticrules
  description: Java Application to create Sonar Quality Profiles
  longDescription: Java Application to support bulk operations in Sonar rules to create Sonar Quality Profiles
  links:
    homepage: https://github.com/Framstag/acousticrules
  authors:
    - Tim Teulings
  maintainers:
    - Framstag
  license: Apache-2.0
  inceptionYear: 2023
  stereotype: CLI
  vendor: Framstag
  java:
    version: 17
    groupId: com.framstag
    artifactId: acousticrules
    mainClass: com.framstag.acousticrules.AcousticRules
  tags:
    - sonarqube
    - sonar
    - sonarcloud
  snapshot:
    fullChangelog: true
    label: latest

catalog:
  active: ALWAYS
  sbom:
    cyclonedx:
      active: ALWAYS
      pack:
        enabled: true

release:
  github:
    owner: Framstag
    overwrite: true
    catalogs: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      extraProperties:
        categorizeScopes: true

assemble:
  javaArchive:
    acousticrules:
      active: ALWAYS
      formats: [ ZIP,TGZ ]
      fileSets:
        - input: '.'
          includes: [ 'README.md', 'LICENSE.txt', 'rules_import.options', 'download_sonarcloud.sh', 'generate.sh' ]
        - input: rules
          output: rules
      mainJar:
        path: target/{{distributionName}}-jar-with-dependencies.jar
